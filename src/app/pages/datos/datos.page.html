<ion-header [translucent]="true">

  <ion-toolbar>

    <ion-title>

      Datos

    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content class="background">
  <ion-item class="item">

    <ion-label position="floating">Nombre</ion-label>

    <ion-input type="text" [(ngModel)]="newDato.nom"></ion-input>

  </ion-item>

  <ion-item class="item">

    <ion-label position="floating">Apellido</ion-label>

    <ion-input type="text" [(ngModel)]="newDato.apellido"></ion-input>

  </ion-item>

  <ion-item class="item">

    <ion-label position="floating">Edad</ion-label>

    <ion-input type="number" [(ngModel)]="newDato.edad"></ion-input>

  </ion-item>

  <ion-button (click)="addDatos()" expand="full" type="submit" shape="round" fill="outline">

    Agregar datos

  </ion-button>

  <ion-list #myList style="background-color:#00ebfc31;">

    <ion-list-header style="background-color:#00ebfc31;">

      <ion-label>Mis Datos</ion-label>

    </ion-list-header>

    <ion-list style="background-color:#00ebfc31;">

      <ion-item-sliding *ngFor="let dato of datos">

        <ion-item>

          <ion-label text-wrap >

            <h3>{{dato.nom}}</h3>

            <ion-text color="secondary">

              <p>{{dato.apellido}}</p>

            </ion-text>

            <p>{{dato.modified | date: 'short'}}</p>

          </ion-label>

        </ion-item>

        <ion-item-options side="end">

          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>

       <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option>

        </ion-item-options>

      </ion-item-sliding>

    </ion-list>

  </ion-list>

</ion-content>
